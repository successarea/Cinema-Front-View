  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie City-Cinema</title>
    

<!-- Bootstrap Css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

<link rel="stylesheet" href="style.css">

</head>

<body>

<div class="container">
    <section class="h-100 gradient-form" >
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card text-light login-form" >
                 <div class="card-header login-form">
                    <div class="row">
                        <div class="col-md-6">
                            <h5 class="mb-4">Movie Description...</h5>
                            <p>During World War II, Lt. Gen. Leslie Groves Jr. appoints physicist J. Robert Oppenheimer to work on the top-secret Manhattan Project.</p>
                            
                            <div class="">
                                <h3 class="text-warning mt-3 text-center mb-5">Ticket Section</h3>
                                <h5 class="text-black">Movie Show Time</h5>
                                <p class="text-black">Date >> 3 . 8 . 23 And 4 . 8 . 23</p>
                                 
    
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label text-black" for="inlineRadio1">9:00am-12:00pm</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label text-black" for="inlineRadio2">3:00pm-6:00pm</label>
                                  </div>
                                </div>

                                <h5 class="mb-3 mt-3 text-black">Select Seating</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label text-black" for="exampleRadios1">
                                      Normal Seating ($5)
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                    <label class="form-check-label text-black" for="exampleRadios2">
                                      Platinum Seating ($7)
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" >
                                    <label class="form-check-label text-black" for="exampleRadios3">
                                      Couple Seating ($10)
                                    </label>
                                  </div>
                                  
                                  <br>

                                  <h5 class="mb-3 mt-3 text-black">Payment Method</h5>
                                  <div class="form-check">
                                      <input class="form-check-input" type="radio" name="exampleRadio" id="exampleRadios11" value="option1" checked>
                                      <label class="form-check-label text-black" for="exampleRadios11">
                                       KBZ Pay
                                      </label>
                                    </div>
                                    <div class="form-check">
                                      <input class="form-check-input" type="radio" name="exampleRadio" id="exampleRadios22" value="option2">
                                      <label class="form-check-label text-black" for="exampleRadios22">
                                        Wave Pay
                                      </label>
                                    </div>
                                    <div class="form-check">
                                      <input class="form-check-input " type="radio" name="exampleRadio" id="exampleRadios33" value="option3" >
                                      <label class="form-check-label text-black" for="exampleRadios33">
                                        AYA Pay
                                      </label>
                                    </div>
<br>
                                    <a href="" class="btn btn-warning">Buy Now</a>
                        </div>
                        <div class="col-md-6  ticket-img">
                            
                            <img src="https://pbs.twimg.com/media/FDNrqoMXMAALBov?format=jpg&name=medium" class="w-70 h-70 ms-5">
                        
                        </div>
                    </div>
                    
                 </div>
                 
              </div>
            </div>
          </div>
        </div>
      </section>

</div>
    

</body>
</html>
